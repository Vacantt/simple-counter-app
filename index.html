<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="big-white p-6 rounded shadow-md text-center w-72">
    <h1 class="text-2xl font-bold mb-4">Simple Counter App</h1>
    <p id="counter" class="text-xl font-semibold mb-4">0</p>
    <div class="flex justify-around">
      <button id="decrement" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">-</button>
      <button id="increment" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
